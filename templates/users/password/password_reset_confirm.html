{% extends "base.html" %}

{% block content %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Confirmar restablecimiento de contraseña</h2>
		<hr>
        <p>Por favor ingrese su nueva contraseña.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Restablecer la contraseña</button>
        </form>
    </div>

{% endblock %}
