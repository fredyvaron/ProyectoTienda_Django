{% extends "base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <br>
    <button class="btn btn-primary" type="submit">Iniciar Session</button>
  </form>
  <p class="text-center">No Tiene una Cuenta? <a href="{% url "users:registro_de_usuario" %}">Crea Una Cuenta</a>.</p>
</div>

{% endblock %}
