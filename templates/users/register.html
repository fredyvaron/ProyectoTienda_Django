{% extends "base.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<h1>Registro De Usuario</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }} 
		<br>                   
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">Si ya tiene una cuenta, Inicie <a href="{% url "users:login_de_usuario" %}"> Sesion</a> en su lugar.</p>
</div>

{% endblock %}
